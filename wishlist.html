<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
        }
        .header {
            background-color: #2b2b2b;
            color: #fff;
            padding: 10px 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .table {
            width: 100%;
            border-spacing: 0;
            margin-top: 10px;
        }
        .table th, .table td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .table th {
            background-color: #ddd;
            color: #000;
            font-weight: bold;
        }
        .table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .table tr:nth-child(odd) {
            background-color: #fff;
        }
        .priority-high {
            color: red;
            font-weight: bold;
        }
        .priority-medium {
            color: orange;
        }
        .priority-low {
            color: green;
        }
        .link {
            color: #007bff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">My Wishlist</div>
        <table class="table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Description</th>
                    <th>Priority</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="https://example.com/keyboard" class="link">Custom Keyboard</a></td>
                    <td>Mechanical keyboard with RGB</td>
                    <td class="priority-high">High</td>
                </tr>
                <tr>
                    <td><a href="https://example.com/headphones" class="link">Noise-canceling Headphones</a></td>
                    <td>For focus and music</td>
                    <td class="priority-medium">Medium</td>
                </tr>
                <tr>
                    <td><a href="https://example.com/chair" class="link">Ergonomic Chair</a></td>
                    <td>Comfortable and adjustable</td>
                    <td class="priority-high">High</td>
                </tr>
                <tr>
                    <td><a href="https://example.com/ereader" class="link">E-Reader</a></td>
                    <td>Lightweight for reading</td>
                    <td class="priority-low">Low</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
