
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #dcdcdc;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
        }
        .category-title {
            text-align: center;
            margin-top: 40px;
            font-size: 1.8em;
            color: #ffcc00;
            text-transform: uppercase;
        }
        .wishlist {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #282828;
            border: 1px solid #00aa00;
            color: #ffcc00;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #006400;
            color: #ffcc00;
        }
        tr:hover {
            background-color: #333333;
        }
        .actions a {
            text-decoration: none;
            color: #00ff00;
            font-weight: bold;
        }
        .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>My Dynamic Wishlist</h1>
    <div id="wishlist-container"></div>

    <script>
        async function loadWishlist() {
            const response = await fetch('wishlist.txt');
            const text = await response.text();
            const categories = text.trim().split('\n\n'); // Separate categories

            const container = document.getElementById('wishlist-container');

            categories.forEach(category => {
                const [title, ...items] = category.split('\n');
                const table = document.createElement('table');
                table.classList.add('wishlist');
                const categoryTitle = document.createElement('h2');
                categoryTitle.classList.add('category-title');
                categoryTitle.textContent = title;
                container.appendChild(categoryTitle);

                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Nom de l'article</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${items
                            .map(item => {
                                const [name, description] = item.split(' - ');
                                return `
                                    <tr>
                                        <td>${name}</td>
                                        <td>${description || 'No description available'}</td>
                                        <td class="actions"><a href="#">Acheter</a></td>
                                    </tr>`;
                            })
                            .join('')}
                    </tbody>
                `;
                container.appendChild(table);
            });
        }

        loadWishlist();
    </script>

</body>
</html>
